<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo App{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/home">Home</a>
        {% if user.is_authenticated %}
        <a href="/todo">Personal Board</a>
        <a href="/teamboard/{{0}}">Team Board</a>
        <a href="/members/account">Account</a>
        <a href="/teams">Teams</a>
        <a href="/notifications">Notifications</a>
        <a href="/members/logout_user/">Logout</a>
        {% else %}
        <a href="/members/login_user/">Login</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
